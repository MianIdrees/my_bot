# =============================================================================
# SLAM Toolbox Parameters — Real Hardware (LattePanda Alpha + RPLidar C1)
# =============================================================================
# Robot: Daniel's differential drive (130 RPM motors, 69mm wheels)
# Computer: LattePanda Alpha (Core i5) — faster than Orange Pi 5
# LiDAR: RPLidar C1 (USB)
# =============================================================================

slam_toolbox:
  ros__parameters:
    use_sim_time: false

    # Frame configuration
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping

    # Solver
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Map resolution
    resolution: 0.05
    max_laser_range: 8.0        # RPLidar C1 practical indoor range
    minimum_time_interval: 0.5
    transform_timeout: 0.5      # Increased for real hardware latency
    tf_buffer_duration: 30.0

    # Scan matching
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.3   # Build map with less movement needed
    minimum_travel_heading: 0.3

    # Scan buffer
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 8.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5

    # Loop closure
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # Correlation search
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop search
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Variance penalties
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349

    # Performance tuning for LattePanda Alpha (Core i5)
    throttle_scans: 1
    transform_publish_period: 0.04   # 25 Hz TF publish (more CPU available)

    map_update_interval: 3.0         # Faster map updates
    enable_interactive_mode: true

    stack_size_to_use: 40000000
